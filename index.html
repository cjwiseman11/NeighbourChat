<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="author" content="Chris Wiseman">
	<title>Neighbour Yo!</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="/css/bulma.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/lookup.js"></script>
</head>
<body>
    <div class="content container">
        <h1>Neighbour Shout
        <small>Shout to (or at) your neighbours!</small></h1>
        <form id="#postcode_lookup">
            <div class="field">
                <label class="label">Postcode</label>
                <p class="control">
                    <input class="pcinput input" type="text" placeholder="Text input">
                </p>
            </div>
            <button id="lookup" class="button is-primary" onclick="return false;">Submit</button>
        </form>
        <div class="chat container">
            <h2 id="address"></h2>
            <h3 id="postode"></h3>
            <article id="messages" class="message"></article>
            <form action="">
            <div class="field has-addons">
                <label class="label"></label>
                <p class="control">
                    <input id="m" autocomplete="off" class="input shoutbox" type="text" placeholder="Type your shout here.">
                </p>
                <p class="control">
                    <a class="button is-info">
                    Send
                    </a>
                </p>
            </div>
            <p class="shoutbox-help is-danger hide">Please enter a message</p>
            </form>
            <script src="/socket.io/socket.io.js"></script>
            <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
            <script>
            $(function () {
                $.get( "/:postcode", function(data) {
                    postcode = data.postcode;
                    alert(postcode);
                });
                var socket = io();
                $('form').submit(function(){
                    socket.emit('chat message', $('#m').val(), $('#postode').text());
                    $('#m').val('');
                    return false;
                });
                socket.on('chat message', function(msg){
                    if(msg){
                        //Should I use moment? Might be wrong when not bst...
                        var x = (new Date()).getTimezoneOffset() * 60000; 
                        var localISOTime = (new Date(Date.now() - x)).toISOString().slice(0,19).replace('T', ' ');;    
                        $('.shoutbox-help').addClass('hide');
                        $('#messages').append($('<div class="message-body">').text(msg + localISOTime));
                    } else {
                        $('.shoutbox').addClass('is-danger');
                        $('.shoutbox-help').removeClass('hide');
                    }
                });
            });
            </script>
        </div>
    </div>
</body>
</html>
