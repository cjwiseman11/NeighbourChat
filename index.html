<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="author" content="Chris Wiseman">
	<title>Neighbour Yo!</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="/css/bulma.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/lookup.js"></script>
</head>
<body>
    <div class="content hero is-info">
        <div class="container hero-body is-vcentered">
            <div class="columns is-vcentered">
                <div class="column is-one-third is-left">
                    <h1 class="title">Neighbour Shout</h1>
                    <p class="subtitle">Shout to (or at) your neighbours!</p>
                </div>
                <div class="column">
                    <div class="is-hidden results">
                        <p id="address" class="title is-small is-spaced"></p>
                        <p class="subtitle"><span id="postcode"></span> <span><a id="reset" class="button is-small is-outlined is-white"><em>Change</em></a></p>
                    </div>
                    <form id="postcode_lookup">
                        <p>Enter your postcode below:</p>
                        <div class="field is-grouped">
                            <p class="control has-icons-left is-expanded">
                                <input class="pcinput input" type="text" placeholder="Text input">
                            </p>
                            <p class="control">
                                <button id="lookup" class="button is-white is-outlined" onclick="return false;">Submit</button>
                            </p>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="something">
        <div class="chat container">
            <form action="">
            <div class="field has-addons shoutbox-area is-hidden">
                <label class="label"></label>
                <p class="control">
                    <input id="m" autocomplete="off" class="input shoutbox" type="text" placeholder="Type your shout here.">
                </p>
                <p class="control">
                    <a class="button is-info">
                    Send
                    </a>
                </p>
            </div>
            <p class="shoutbox-help is-danger hide">Please enter a message</p>
            </form>
            <article id="messages" class="message"></article>
            <script src="/socket.io/socket.io.js"></script>
            <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
            <script>
            $(function () {
                var postcode = window.location.pathname.replace("/","");
                if(postcode){
                    
                }
                var socket = io();
                $('form').submit(function(){
                    socket.emit('chat message', $('#m').val(), $('#postode').text());
                    $('#m').val('');
                    return false;
                });
                socket.on('chat message', function(msg){
                    if(msg){
                        //Should I use moment? Might be wrong when not bst...
                        var x = (new Date()).getTimezoneOffset() * 60000; 
                        var localISOTime = (new Date(Date.now() - x)).toISOString().slice(0,19).replace('T', ' ');;    
                        $('.shoutbox-help').addClass('hide');
                        $('#messages').prepend($('<div class="message-body">' + msg + '<div class="timestamp">' + localISOTime + '</div></div>'));
                    } else {
                        $('.shoutbox').addClass('is-danger');
                        $('.shoutbox-help').removeClass('hide');
                    }
                });
            });
            </script>
        </div>
    </div>
</body>
</html>
