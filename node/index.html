<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="author" content="Chris Wiseman">
	<title>Neighbour Yo!</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="/css/bulma.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/lookup.js"></script>
</head>
<body>
    <div class="content container">
        <h1>Neighbour Shout
        <small>Shout to (or at) your neighbours!</small></h1>
        <form id="#postcode_lookup">
            <div class="field">
                <label class="label">Postcode</label>
                <p class="control">
                    <input class="pcinput input" type="text" placeholder="Text input">
                </p>
            </div>
            <button id="lookup" class="button is-primary" onclick="return false;">Submit</button>
        </form>
        <div class="chat address">
            <h2 id="address"></h2>
            <ul id="messages"></ul>
            <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
            </form>
            <script src="/socket.io/socket.io.js"></script>
            <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
            <script>
            $(function () {
                var socket = io();
                $('form').submit(function(){
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
                });
                socket.on('chat message', function(msg){
                $('#messages').append($('<li>').text(msg));
                });
            });
            </script>
        </div>
    </div>
</body>
</html>
